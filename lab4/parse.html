<!DOCTYPE html>
<html>
<head>
	<title>Parse JSON</title>
	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>

<h2>Create Object from JSON String</h2>

<p id="parse"></p>

<script>
$.getJSON("http://schifano.github.io/schifano/widget.json", function( data ) {
	console.log(data);
	document.getElementById("parse").innerHTML =
		data.Widget.debug +
		data.Widget.window.title +
		data.Widget.window.name +
		data.Widget.window.width +
		data.Widget.window.height +

		data.Widget.image.src +
		data.Widget.image.name +
		data.Widget.image.hOffset +
		data.Widget.image.vOffset +
		data.Widget.image.alignment +
		
		data.Widget.text.data +
		data.Widget.text.size +
		data.Widget.text.style +
		data.Widget.text.name +
		data.Widget.text.hOffset +
		data.Widget.text.vOffset +
		data.Widget.text.alignment +
		data.Widget.text.onMouseUp;
});
</script>
</body>
</html>
