<!DOCTYPE html>
<html>
<head>
	<title>Parse JSON</title>
	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>

<h2>Create Object from JSON String</h2>

<p id="parse"></p>

<script>
$.getJSON("http://schifano.github.io/schifano/widget.json", function( data ) {
	console.log(data);
	document.getElementById("parse").innerHTML =
		data.Widget.debug + "<br>" +
		data.Widget.window.title + "<br>" +
		data.Widget.window.name + "<br>" +
		data.Widget.window.width + "<br>" +
		data.Widget.window.height + "<br>" +

		data.Widget.image.src + "<br>" +
		data.Widget.image.name + "<br>" +
		data.Widget.image.hOffset + "<br>" +
		data.Widget.image.vOffset + "<br>" +
		data.Widget.image.alignment + "<br>" +
		
		data.Widget.text.data + "<br>" +
		data.Widget.text.size + "<br>" +
		data.Widget.text.style + "<br>" +
		data.Widget.text.name + "<br>" +
		data.Widget.text.hOffset + "<br>" +
		data.Widget.text.vOffset + "<br>" +
		data.Widget.text.alignment + "<br>" +
		data.Widget.text.onMouseUp;
});
</script>
</body>
</html>
