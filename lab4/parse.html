<!DOCTYPE html>
<html>
<head>
	<title>Parse JSON</title>
	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>

<h2>Create Object from JSON String</h2>

<p id="parse"></p>

<script>
$.getJSON("http://schifano.github.io/schifano/widget.json", function( data ) {
	console.log(data);
	document.getElementById("parse").innerHTML =
		data.Widget.debug +
		data.image.alignment +
		data.image.hOffset +
		data.image.name +
		data.image.src +
		data.image.vOffset;
		
		data.text.alignment +
		data.text.data +
		data.text.hOffset +
		data.text.name +
		data.text.onMouseUp +
		data.text.size +
		data.text.style +
		data.text.vOffset +

		data.window.height +
		data.window.name +
		data.window.title +
		data.window.width;
});
</script>
</body>
</html>
