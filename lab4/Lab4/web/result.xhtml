<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>University Results</title>
    </h:head>
    <h:body>
        <h1>University Results</h1><hr />
        <h:dataTable id="univDataTable" value="#{universityBean.univ}" var="aRow" border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header"><h:outputText value="University ID" /></f:facet>
                <h:outputText value="#{aRow.univesityID}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Username" /></f:facet>
                <h:outputText value="#{aRow.username}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Password" /></f:facet>
                <h:outputText value="#{aRow.password}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="Official Name" /></f:facet>
                <h:outputText value="#{aRow.officialName}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
